<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="kayit.css">
    <title>E-Ticaret Kayıt Ol</title>
</head>
<body>


    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Kayıt Ol</h1>
            <form>
                
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="firstName">Ad:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Ad">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyad:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Soyad">
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta:</label>
                            <input type="email" class="form-control" id="email" placeholder="E-posta">
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre:</label>
                            <input type="password" class="form-control" id="password" placeholder="Şifre">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="phone" class="form-control" id="phone" placeholder="phone">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kayit ol</button>
                        <p class="text-center mt-3">Hesabınız var mi?? <a href="#" class="btn btn-outline-secondary btn-sm">Giris Yap</a></p>  
                    </div>
                   
                
            </form>
        </div>
    </div>


<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
